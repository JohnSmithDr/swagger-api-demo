definition:
  Done:
    properties:
      code:
        type: integer
        default: 200
  Error:
    properties:
      code:
        type: integer
      error_code:
        type: string
      error_message:
        type: string

response:
  Done200:
    description: Success
    schema:
      $ref: "#/definitions/Done"
  Error400:
    description: Bad Request
    schema:
      $ref: "#/definitions/Error"
  Error401:
    description: Unauthorized
    schema:
      $ref: "#/definitions/Error"
  Error403:
    description: Forbidden
    schema:
      $ref: "#/definitions/Error"
  Error404:
    description: Not Found
    schema:
      $ref: "#/definitions/Error"
  Error500:
    description: Internal Server Error
    schema:
      $ref: "#/definitions/Error"
  Error:
      description: Error
      schema:
        $ref: "#/definitions/Error"

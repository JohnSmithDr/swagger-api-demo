definition:
  SessionModel:
    properties:
      app:
        description: application id
        type: string
      token:
        description: session token
        type: string
      uid:
        description: user id
        type: string
      ttl:
        description: session expiration in seconds
        type: integer
      data:
        description: session data
        type: object
  SessionCreationBody:
    required:
      - ip
    properties:
      ip:
        description: ip of user client/agent
        type: string
      ttl:
        description: token expiration in seconds
        type: integer
      data:
        description: session data
        type: object

parameter:
  sessionToken:
    name: session_token
    in: path
    required: true
    description: session token
    type: string
  sessionCreationBody:
    name: body
    in: body
    required: true
    schema:
      $ref: "#/definitions/SessionCreationBody"

response:
  SessionQueryResult:
    description: Success
    schema:
      properties:
        code:
          type: integer
          default: 200
        data:
          properties:
            app:
              type: string
            sessions:
              type: array
              items:
                $ref: "#/definitions/SessionModel"
  SessionCreationResult:
    description: Success
    schema:
      properties:
        code:
          type: integer
          default: 200
        data:
          properties:
            app:
              type: string
            uid:
              type: string
            token:
              type: string
  SessionResult:
    description: Success
    schema:
      properties:
        code:
          type: integer
          default: 200
        data:
          $ref: "#/definitions/SessionModel"